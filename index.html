                    <label>Nome:</label><input id="form-nome" type="text"/>

                <div class="form-item">
                    <label>Sobrenome:</label><input id="form-sobrenome" type="text"/>

                <div class="form-item">
                    <label>Idade:</label><input id="form-idade" type="number"/>
                </div>
                <div class="form-item">
                    <label>Linguagem principal:</label><input id="form-linguagem" type="text"/>
                </div>
                <div class="form-item">
                    <label>Anos de experiencia:</label><input id="form-experiencia" type="number"/>
                </div>

                <input type="button" value="Cadastrar" onclick="atualiza_tabela()"/>
            </form>

            <table id="tabela-profissionais">
                <thead>
                    <th class="tabela-cabecalho">Nome</th>
                    <th class="tabela-cabecalho">Sobrenome</th>
