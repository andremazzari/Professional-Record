<html>
    <head>
        <title>Professional record</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            .material-symbols-outlined {
              font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 24
            }
        </style>

        <link rel="stylesheet" href="./assets/css/style.css"/>

        <script src="./assets/js/components/profissionais.js" type="text/javascript"></script>
        <script src="./assets/js/main.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="titulo">
            <h1>
                Professional record
            </h1>
        </div>

        <div class="conteudo-principal">
            <form class="cadastro-form">
                <div class="form-titulo">
                    <span>Form</span>
                </div>
                <div class="form-item">
                    <label>First ame:</label><input id="form-nome" class="input-cadastro" type="text"/>
                </div>
                <div class="form-item">
                    <label>Last name:</label><input id="form-sobrenome" class="input-cadastro" type="text"/>
                </div>
                <div class="form-item">
                    <label>Age:</label><input id="form-idade" class="input-cadastro" type="number" min = "0"/>
                </div>
                <div class="form-item">
                    <label>Main language:</label>
                    <select id="form-linguagem" class="input-cadastro">
                        <option value=""></option>
                        <option value="Javascript">JavaScript</option>
                        <option value="PHP">PHP</option>
                        <option value="Java">Java</option>
                        <option value="Golang">Golang</option>
                        <option value="Python">Python</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                    </select>
                </div>
                <div class="form-item">
                    <label>Years of experience:</label><input id="form-experiencia" class="input-cadastro" type="number" min = "0"/>
                </div>
                <div class="form-buttons">
                    <input type="button" class="form-button" value="Register" onclick="atualiza_tabela()" title="Register"/>
                    <input type="button" class="form-button" value="Clear" onclick="limpar_formulario()" title="Clear"/>
                </div>
            </form>

            <table id="tabela-profissionais">
                <thead>
                    <th class="tabela-cabecalho">First name</th>
                    <th class="tabela-cabecalho">Last name</th>
                    <th class="tabela-cabecalho">Age</th>
                    <th class="tabela-cabecalho">Main language</th>
                    <th class="tabela-cabecalho">Years of experience</th>
                    <th class="tabela-editar"></th>
                    <th class="tabela-excluir"></th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        
    </body>
</html>
